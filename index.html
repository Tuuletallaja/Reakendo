<html>
  <head>
    <script src="//unpkg.com/aframe-leap-hands/dist/aframe-leap-hands.umd.js"></script>
    <script src="https://aframe.io/releases/0.9.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.1.0/dist/aframe-environment-component.min.js"></script>
  </head>
  <body>
    <a-scene>
        <a-assets>

        </a-assets>
        <a-entity environment="preset: forest; lightPosition: 1 10 -2; seed:16021990; dressingAmount: 500"></a-entity>
        <a-entity camera look-controls position="0 1.6 0" >
            <a-entity camera look-controls wasd-controls position="0 1.6 0" fly="false" enabled="true"></a-entity>
        </a-entity>
        <a-box color="red" scale="0.5 3 0.2" position="0 1.5 0"></a-box>
        <a-plane rotation="-90 0 0" width="100" height="100"color="#ffffff00"></a-plane>
        <a-entity camera="near: 0.01" look-controls position="0 1.5 0">
            <a-entity leap-hand="hand: left"></a-entity>
            <a-entity leap-hand="hand: right"></a-entity>
        </a-entity>
    </a-scene>
  </body>
</html>
