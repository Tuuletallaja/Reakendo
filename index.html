<html>
  <head>
    <script src="https://aframe.io/releases/0.9.0/aframe.min.js"></script>
    <script src="//cdn.rawgit.com/donmccurdy/aframe-physics-system/v3.3.0/dist/aframe-physics-system.min.js"></script>
    <script src="//unpkg.com/aframe-leap-hands/dist/aframe-leap-hands.umd.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.1.0/dist/aframe-environment-component.min.js"></script>

  </head>
  <body>
    <a-scene physics="gravity:-9.8, friction:0.01; restitution:0.3">
        <a-assets>
            <a-asset-item id="vive-obj" src="assets/vr_controller_vive.obj"></a-asset-item>
            <a-asset-item id="vive-mtl" src="assets/vr_controller_vive.mtl"></a-asset-item>
        </a-assets>
        <a-entity vive-controls="hand: left"></a-entity>
        <a-entity vive-controls="hand: right"></a-entity>
        <a-entity id="plane" static-body geometry="primitive:plane; width:30; height:30;" rotation="-90 0 0" position="0 -0.05 0"></a-entity>
        <a-entity id="environment" environment="preset: forest; lightPosition: 1 10 -2; seed:16021990; dressingAmount: 100"></a-entity>
        <a-entity id="tulp" static-body="shape:box;" geometry="primitive:box; width:1.4; height:3; depth:0.6;" position="0 1.51 -2" material="color:red;"></a-entity>
            <a-entity id="square" static-body="shape:box;" geometry="primitive:box; width:0.2; height:0.2; depth: 0.2;" position="0.3 1.51 -1.7" material="color:black;"></a-entity>
            <a-entity id="triangle" static-body="shape:auto;" geometry="primitive:tetrahedron; radius: 0.2;" rotation="0 45 90" position="0 1.51 -1.7" material="side: double; color:black;"></a-entity>
            <a-entity id="cylinder" static-body="shape:cylinder;" geometry="primitive:cylinder; radius:0.1; height:0.2;" rotation="-90 0 0" position="-0.3 1.51 -1.7" material="side:double; color:black;"></a-entity>
        <a-entity id="square" dynamic-body="shape:box;" geometry="primitive:box; width:0.2; height:0.2; depth: 0.2;" position="0 4 -1.5;" material="color:black;"></a-entity>
        <a-entity id="triangle" dynamic-body="shape:auto;" geometry="primitive:tetrahedron; radius: 0.2;" position="0.3 4 -1.5;" material="side: double; color:black;"></a-entity>
        <a-entity id="cylinder" dynamic-body="shape:cylinder;" geometry="primitive:cylinder; radius:0.1; height:0.2;" position="-0.3 4 -1.5;" material="side:double; color:black;"></a-entity>
        
        <!--a-plane id="plane" rotation="-90 0 0" width="100" height="100"color="#ffffff00"></a-plane-->
    </a-scene>
  </body>
</html>
