<html>
  <head>
    <script src="https://aframe.io/releases/0.9.0/aframe.min.js"></script>
    <script src="//cdn.rawgit.com/donmccurdy/aframe-physics-system/v3.3.0/dist/aframe-physics-system.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.1.0/dist/aframe-environment-component.min.js"></script>
    <script src="https://unpkg.com/super-hands@3.0.0/dist/super-hands.min.js"></script>
    <script src="https://cdn.rawgit.com/donmccurdy/aframe-extras/v4.1.2/dist/aframe-extras.min.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@^4.1.1/dist/aframe-event-set-component.min.js"></script>
    <script src="https://unpkg.com/aframe-physics-extras/dist/aframe-physics-extras.min.js"></script>
    <script src="https://unpkg.com/aframe-teleport-controls/dist/aframe-teleport-controls.min.js"></script>
    <script src="//unpkg.com/aframe-leap-hands/dist/aframe-leap-hands.umd.js"></script>


    <script>AFRAME.registerComponent('phase-shift', {
    init: function () {
      var el = this.el
        el.addEventListener('gripdown', function () {
          el.setAttribute('collision-filter', {collisionForces: true})
        })
        el.addEventListener('gripup', function () {
          el.setAttribute('collision-filter', {collisionForces: false})
        })
      }
    })
    </script>

  <script>AFRAME.registerComponent('holdable', {
      schema: {activeColor: {default: 'orange'}},
      init: function () {
        this.physics =    /** @type {AFRAME.System}     */ this.el.sceneEl.systems.physics;
        this.constraint = /** @type {CANNON.Constraint} */ null;
        this.handID =     /** @type {number} */            null;
        this.el.addEventListener('leap-holdstart', this.onHoldStart.bind(this));
        this.el.addEventListener('leap-holdstop', this.onHoldStop.bind(this));
      },
      onHoldStart: function (e) {
        if (this.handID) return;
        this.originalColor = this.el.getAttribute('material').color;
        this.el.setAttribute('material', 'color', this.data.activeColor);
        this.constraint = new CANNON.LockConstraint(this.el.body, e.detail.body);
        this.physics.addConstraint(this.constraint);
        this.handID = e.detail.handID;
      },
      onHoldStop: function (e) {
        if (e.detail.handID !== this.handID) return;
        this.el.setAttribute('material', 'color', this.originalColor);
        this.physics.removeConstraint(this.constraint);
        this.constraint = null;
        this.handID = null;
      }
    });
    </script>
  </head>
  <body>
    <a-scene physics="gravity:-9.8, friction:0.01; restitution:0.3">
        <a-assets>
            <a-asset-item id="vive-obj" src="assets/vr_controller_vive.obj"></a-asset-item>
            <a-asset-item id="vive-mtl" src="assets/vr_controller_vive.mtl"></a-asset-item>
            <a-mixin id="touch"
                physics-collider phase-shift
                collision-filter="collisionForces: false"
                static-body="shape: sphere; sphereRadius: 0.02"
                super-hands="colliderEvent: collisions;
                            colliderEventProperty: els;
                            colliderEndEvent: collisions;
                            colliderEndEventProperty: clearedEls;">
        </a-assets>
        <a-entity id="cameraRig">
          <!-- camera -->
            <a-entity id="head" camera="near:0.01" wasd-controls look-controls position="0 0.5 0">
                <a-entity leap-hand="hand: left; enablePhysics: true;" ></a-entity>
                <a-entity leap-hand="hand: right; enablePhysics: true;" ></a-entity>
            </a-entity>
            <a-entity id="rhand" mixin="touch"
                  vive-controls="hand: right"
                  oculus-touch-controls="hand: right"
                  windows-motion-controls="hand: right"
                  teleport-controls="cameraRig: #cameraRig; teleportOrigin: #head;">
            </a-entity>
            <a-entity id="lhand" mixin="touch"
                  vive-controls="hand: left"
                  oculus-touch-controls="hand: left"
                  windows-motion-controls="hand: left"
                  teleport-controls="cameraRig: #cameraRig; teleportOrigin: #head;">
            </a-entity>
        </a-entity>
        <a-entity id="plane" static-body geometry="primitive:plane; width:30; height:30;" rotation="-90 0 0" position="0 -0.05 0"></a-entity>
        <a-entity id="environment" environment="preset: forest; lightPosition: 1 10 -2; seed:16021990; dressingAmount: 100"></a-entity>
        <a-entity id="tulp" static-body="shape:box;" geometry="primitive:box; width:1.4; height:3; depth:0.6;" position="0 1.51 -2" material="color:red;"></a-entity>
            <a-entity id="tulp-sign" static-body="shape:box;" geometry="primitive:box; width:1.4; height:0.8; depth: 0.2;" rotation="35 0 0" position="0 2.4 -1.7" material="color:red;"></a-entity>
            <a-entity id="tulp-cylinder" static-body="shape:cylinder;" geometry="primitive:cylinder; radius:0.25; height:1.4;" rotation="0 0 90" position="0 2.8 -1.6" material="side:double; color:red;"></a-entity>
            <a-entity id="square" static-body="shape:box;" geometry="primitive:box; width:0.2; height:0.2; depth: 0.2;" position="0.3 1.51 -1.79" material="color:black;"></a-entity>
            <a-entity id="triangle" static-body="shape:auto;" geometry="primitive:tetrahedron; radius: 0.2;" rotation="35 45 15" position="0 1.51 -1.76" material="side: double; color:white;"></a-entity>
            <a-entity id="cylinder" static-body="shape:cylinder;" geometry="primitive:cylinder; radius:0.1; height:0.2;" rotation="-90 0 0" position="-0.3 1.51 -1.79" material="side:double; color:black;"></a-entity>
        <a-entity id="square" holdable hoverable grabbable stretchable draggable dynamic-body="shape:box;" geometry="primitive:box; width:0.2; height:0.2; depth: 0.2;" position="0 4 -1.5;" material="color:black;"></a-entity>
        <a-entity id="triangle" holdable hoverable grabbable stretchable draggable dynamic-body="shape:auto;" geometry="primitive:tetrahedron; radius: 0.2;" position="0.3 4 -1.5;" material="side: double; color:black;"></a-entity>
        <a-entity id="cylinder" holdable hoverable grabbable stretchable draggable dynamic-body="shape:cylinder;" geometry="primitive:cylinder; radius:0.1; height:0.2;" position="-0.3 4 -1.5;" material="side:double; color:black;"></a-entity>
        
        <!--a-plane id="plane" rotation="-90 0 0" width="100" height="100"color="#ffffff00"></a-plane-->
    </a-scene>
  </body>
</html>
